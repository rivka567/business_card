<div class="card" >

    <div class="card-body" *ngIf="user!=undefined">
    <div >  <img src="../../../assets/pic.JPG" > </div>
    <div>
      <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
    </div>
      <div class="row">
        <div class="col-3" *ngIf="user.instagramURL">
      <a href="{{user.instagramURL}}" >instagram</a>
     <!-- <i  class="bi bi-instagram"></i> -->
       </div>
        <div class="col-3" *ngIf="user.facebookURL">
      <a href="{{user.facebookURL}}" >facebook</a>
     </div>
     <div class="col-3" *ngIf="user.linkedInURL">
      <a href="{{user.linkedInURL}}" >linkedIn</a>
     </div>
     <div class="col-3" *ngIf="user.gitHubURL">
      <a href="{{user.gitHubURL}}" >gitHub</a>
      </div>
    </div>
    </div>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/pic1.JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/pic2.JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/pic3.JPG" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
